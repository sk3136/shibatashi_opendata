<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=0.75">
<title>新発田市オープンデータ</title>
<script type="text/javascript" src="database.js"></script>
<script>
    var data_m = [];
    var data_w = [];
    var old = ['0~4','5~9','10~14','15~19','20~24','25~29','30~34','35~39','40~44','45~49','50~54','55~59','60~64','65~69','70~74','75~79','80~84','85~89','90~94','95~99','100~'];
    var year = 0;
    var month = 0;
    function time_set() {
        for (var i = 0; i < database_m.length; i++) {
            for (var j = 0; j < database_m[i].length; j++) {
                if (database_m[i][j].length != 0) {
                    year = i + 2016;
                    month = j + 1;
                } else {
                    break;
                }
            }
        }
    }

    function dropdown(onload, selected_year, selected_month) {
        if (onload == 1) {
            time_set();
        }
        var select_box_year = document.getElementById('year');
        var select_box_month = document.getElementById('month');
        if (onload != 1) {
            for (var i = select_box_year.length - 1; i >= 0; i--) {
                select_box_year.remove(i);
            }
            for (var i = select_box_month.length - 1; i >= 0; i--) {
                select_box_month.remove(i);
            }
        }
        for (var i = 2016; i < year + 1; i++) {
            var select = document.getElementById('year');
            var option = document.createElement('option');
            option.text = i;
            option.value = i;
            select.appendChild(option);
            if (option.value == year && onload == 1) {
                option.setAttribute("selected", true);
            } else if (option.value == selected_year && onload == 0) {
                option.setAttribute("selected", true);
            } else if (option.value == selected_year + 2016 && onload == 2) {
                option.setAttribute("selected", true);
            }
        }
        for (var i = 1; i < 13; i++) {
            var select = document.getElementById('month');
            var option = document.createElement('option');
            option.text = i;
            option.value = i;
            select.appendChild(option);
            if (onload == 1) {
                if (option.value == month) {
                    option.setAttribute("selected", true);
                    break;
                }
            } else if (onload == 0) {
                if (year == selected_year && month < selected_month) {
                    if (option.value == month) {
                        option.setAttribute("selected", true);
                        break;
                    }
                } else {
                    if (option.value == selected_month) {
                        option.setAttribute("selected", true);
                    }
                    if (year == selected_year && option.value == month) {
                        break;
                    }
                }
            } else if (onload == 2) {
                if (option.value == selected_month + 1) {
                    option.setAttribute("selected", true);
                    if (year == selected_year + 2016) {
                        break;
                    }
                }
            }
        }
        if (onload == 1) {
            setting(0);
        }
    }
    var year_gap = 0;
    var month_gap = 0;
    var frame = 0;
    var on_off = 'on';
    var setinterval;
    function setting(animation_button) {
        year_gap = 0;
        month_gap = 0;
        frame = 0;
        var selected_year = document.getElementById('year').value;
        var selected_month = document.getElementById('month').value;
        dropdown(0, selected_year, selected_month);
        if (year == selected_year && month < selected_month) {
            selected_year = year;
            selected_month = month;
        }
        if (animation_button == 0) {
            if (on_off == 'off') {
                clearInterval(setinterval);
            }
            // 指定した間隔で関数を実行する
            setinterval = setInterval(glaph, 1000 / 180, selected_year - 2016, selected_month - 1, 0);
        } else {
            animation(selected_year - 2016, selected_month - 1);
        }
    }
    function glaph(selected_year, selected_month, animation_mode) {
        data_m = database_m[selected_year + year_gap][selected_month + month_gap];
        data_w = database_w[selected_year + year_gap][selected_month + month_gap];
        if (animation_mode == 1) {
            dropdown(2, selected_year + year_gap, selected_month + month_gap);
            if (year == selected_year + 2016 + year_gap && month == selected_month + 1 + month_gap) {
                clearInterval(setinterval);
                glaph(selected_year, selected_month, 0);
            } else {
                if (selected_month + 1 + month_gap <= 11) {
                    month_gap++
                } else if (selected_month + 1 + month_gap >= 12) {
                    year_gap++
                    month_gap = 0 - selected_month;
                }
            }
        } else if (animation_mode == 0) {
            on_off = 'on';
        }

        var over_frame = 0;
        frame++
        var canvas = document.getElementById('canvas');
        var pen = canvas.getContext("2d");
        pen.clearRect(0, 0, canvas.width, canvas.height);

        pen.beginPath();
        pen.lineWidth = 15;
        for (var i = 0; i < old.length; i++) {
            if (i >= 0 && i <= 2) {
                pen.beginPath();
                pen.strokeStyle = "rgba(0,0,200,0.75)";
            } else if (i >= 3 && i <= 12) {
                pen.beginPath();
                pen.strokeStyle = "rgba(0,200,0,0.75)";
            } else if (i >= 13 && i <= 20) {
                pen.beginPath();
                pen.strokeStyle = "rgba(200,0,0,0.75)";
            }
            pen.moveTo(canvas.width / 2, 380 - i * 17);
            if (animation_mode == 0) {
                if (frame > data_m[i] / 20) {
                    over_frame++
                    pen.lineTo(canvas.width / 2 + data_m[i] / 20 + 0.5, 380 - i * 17);
                } else {
                    pen.lineTo(canvas.width / 2 + frame + 0.5, 380 - i * 17);
                }
            } else {
                pen.lineTo(canvas.width / 2 + data_m[i] / 20 + 0.5, 380 - i * 17);
            }
            pen.stroke();
        }
        pen.beginPath();
        for (var i = 0; i < old.length; i++) {
            if (i >= 0 && i <= 2) {
                pen.beginPath();
                pen.strokeStyle = "rgba(0,0,200,0.75)";
            } else if (i >= 3 && i <= 12) {
                pen.beginPath();
                pen.strokeStyle = "rgba(0,200,0,0.75)";
            } else if (i >= 13 && i <= 20) {
                pen.beginPath();
                pen.strokeStyle = "rgba(200,0,0,0.75)";
            }
            pen.moveTo(canvas.width / 2, 380 - i * 17);
            if (animation_mode == 0) {
                if (frame > data_w[i] / 20) {
                    over_frame++
                    pen.lineTo(canvas.width / 2 - data_w[i] / 20 - 0.5, 380 - i * 17);
                } else {
                    pen.lineTo(canvas.width / 2 - frame - 0.5, 380 - i * 17);
                }
            } else {
                pen.lineTo(canvas.width / 2 - data_w[i] / 20 - 0.5, 380 - i * 17);
            }
            pen.stroke();
        }

        pen.beginPath();
        pen.strokeStyle = "rgb(0,0,0)";
        pen.lineWidth = 1;
        pen.moveTo(canvas.width / 2 - 0.5, 0);
        pen.lineTo(canvas.width / 2 - 0.5, 400);
        pen.stroke();

        for (var i = 1; i < canvas.width / 25 + 1; i++) {
            pen.beginPath();
            pen.strokeStyle = "rgba(0,0,0,0.5)";
            pen.textAlign = 'center';
            pen.font = "11px serif";
            pen.lineWidth = 1;
            pen.moveTo(canvas.width / 2 + i * 25, 0);
            pen.lineTo(canvas.width / 2 + i * 25, 400);
            pen.fillText(i * 500, canvas.width / 2 + i * 25 - 13.5, canvas.height);
            pen.moveTo(canvas.width / 2 - i * 25, 0);
            pen.lineTo(canvas.width / 2 - i * 25, 400);
            pen.fillText(i * 500, canvas.width / 2 - i * 25 + 13.5, canvas.height);
            pen.stroke();
        }

        pen.beginPath();
        pen.fillStyle = "rgb(0,0,0)";
        pen.textAlign = 'center';
        pen.font = "15px serif";
        for (var i = 0; i < old.length; i++){
            pen.fillText(old[i], canvas.width / 2 + 25, 385 - i * 17);
        }
        if (animation_mode == 0) {
            if (over_frame == old.length * 2) {
                // setintervalを終わらせる
                clearInterval(setinterval);
            }
        }
    }

    function animation(selected_year, selected_month) {
        if (on_off == 'on') {
            on_off = 'off';
            clearInterval(setinterval);
            setinterval = setInterval(glaph, 1000/30, selected_year, selected_month, 1);
        } else {
            year_gap = 0;
            month_gap = 0;
            on_off = 'on';
            clearInterval(setinterval);
        }
    }
</script>
<style>
body {
    font-family: sans-serif;
    margin: 0px;
}
h1 {
    background-color: #39a73b;
    color: #ffffff;
    font-size: 25px;
    margin: 0px;
    text-align: center;
}
p {
    text-align: center;
    font-size: 20px;
    margin: auto;
}
canvas {
    border: 1px solid rgb(0, 0, 0);
    display: block;
    margin: auto;
}
select {
    font-size: 20px;
    margin: auto;
}
button {
    display: block;
    font-size: 20px;
    margin: 10px auto;
}
</style>
</head>
<body onload="dropdown(1, 0, 0)">
<h1>新発田市5歳階級別人口</h1>
<canvas id="canvas" width="450" height="400"></canvas>
<p>
<select id="year" onchange="setting(0)"></select>年
<select id="month" onchange="setting(0)"></select>月
</p>
<button onclick="setting(1)">アニメーション</button>
</body>
</html>
